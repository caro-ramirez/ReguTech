    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="./assets/logo.png" alt="ReguTech Logo" class="logo-image me-2">

        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">

<div class="container py-5">
    <h1 class="text-center text-dark-blue mb-4">Estadísticas de la Plataforma</h1>
    <div class="card p-4 shadow-sm border-0 rounded-4">
        <div class="row g-4 mb-5">
            <div class="col-md-3">
                <div class="card p-3 shadow-sm border-0 rounded-4 text-center">
                    <i class="fas fa-building fa-2x text-primary-custom mb-2"></i>
                    <h5 class="card-title text-muted">Total de Clientes</h5>
                    <h2 class="display-4 fw-bold text-dark-blue">150</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 shadow-sm border-0 rounded-4 text-center">
                    <i class="fas fa-users fa-2x text-info-custom mb-2"></i>
                    <h5 class="card-title text-muted">Usuarios Activos</h5>
                    <h2 class="display-4 fw-bold text-info-custom">780</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 shadow-sm border-0 rounded-4 text-center">
                    <i class="fas fa-chart-bar fa-2x text-success mb-2"></i>
                    <h5 class="card-title text-muted">Tasa de Churn</h5>
                    <h2 class="display-4 fw-bold text-success">3%</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 shadow-sm border-0 rounded-4 text-center">
                    <i class="fas fa-dollar-sign fa-2x text-accent-custom mb-2"></i>
                    <h5 class="card-title text-muted">MRR</h5>
                    <h2 class="display-4 fw-bold text-accent-custom">$3M</h2>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="card p-4 shadow-sm border-0 rounded-4 h-100">
                    <h5 class="card-title text-center text-dark-blue mb-4">Adopción de Módulos</h5>
                    <canvas id="moduleAdoptionChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-4 shadow-sm border-0 rounded-4 h-100">
                    <h5 class="card-title text-center text-dark-blue mb-4">Crecimiento de Clientes</h5>
                    <canvas id="clientGrowthChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const root = document.documentElement;
        const colors = {
            darkBlue: getComputedStyle(root).getPropertyValue('--color-primary-dark'),
            primary: getComputedStyle(root).getPropertyValue('--color-primary'),
            secondary: getComputedStyle(root).getPropertyValue('--color-secondary'),
            accent: getComputedStyle(root).getPropertyValue('--color-accent'),
            success: '#28a745',
            info: '#17a2b8'
        };

        // Gráfico de adopción de módulos (gráfico de barras)
        const moduleAdoptionCtx = document.getElementById('moduleAdoptionChart').getContext('2d');
        new Chart(moduleAdoptionCtx, {
            type: 'bar',
            data: {
                labels: ['ISO 9001', 'PCI DSS', 'Auditorías', 'Riesgos'],
                datasets: [{
                    label: 'Porcentaje de Clientes',
                    data: [85, 60, 90, 75],
                    backgroundColor: [colors.primary, colors.accent, colors.secondary, colors.darkBlue],
                    borderColor: [colors.primary, colors.accent, colors.secondary, colors.darkBlue],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });

        // Gráfico de crecimiento de clientes (gráfico de línea)
        const clientGrowthCtx = document.getElementById('clientGrowthChart').getContext('2d');
        new Chart(clientGrowthCtx, {
            type: 'line',
            data: {
                labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
                datasets: [{
                    label: 'Nuevos Clientes',
                    data: [10, 15, 20, 25, 30, 45],
                    borderColor: colors.accent,
                    backgroundColor: colors.accent + '40',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    });
</script>
</body>
</html>
