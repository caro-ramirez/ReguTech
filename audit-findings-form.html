    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow-sm">
    <div class="container py-2">
        <a class="navbar-brand d-flex align-items-center" href="./dashboard.html">
            <img src="./assets/logo.png" alt="ReguTech Logo" class="logo-image me-2">
            <span class="logo-text">ReguTech</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link mx-2" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2" href="checklist-list.html">Checklists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2" href="#">Políticas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2" href="audit-list.html">Auditorías</a>
                </li>
            </ul>
            <div class="d-flex">
                <a class="btn nav-profile-btn me-2" href="profile.html">
                    <i class="fas fa-user-circle me-1"></i>Mi Perfil
                </a>
                <a class="btn nav-logout-btn" href="index.html">
                    <i class="fas fa-sign-out-alt me-1"></i>Cerrar Sesión
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container py-5">
    <h1 class="text-center text-dark-blue mb-4">Registrar Hallazgos de Auditoría</h1>
    <div class="card shadow-sm p-4">
        <h2 class="card-title text-center text-primary-custom mb-4">Auditoría: Procesos de Captación de Clientes (2025-08-10)</h2>
        <form>
            <div class="mb-3">
                <label for="tipo-hallazgo" class="form-label">Tipo de Hallazgo</label>
                <select class="form-select" id="tipo-hallazgo" required>
                    <option selected disabled value="">Seleccione el tipo...</option>
                    <option>No Conformidad Mayor</option>
                    <option>No Conformidad Menor</option>
                    <option>Observación</option>
                    <option>Oportunidad de Mejora</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="descripcion-hallazgo" class="form-label">Descripción Detallada</label>
                <textarea class="form-control" id="descripcion-hallazgo" rows="4" placeholder="Describa el hallazgo encontrado"></textarea>
            </div>
            <div class="mb-3">
                <label for="evidencia" class="form-label">Evidencia (opcional)</label>
                <input type="file" class="form-control" id="evidencia">
            </div>
            <div class="mb-3">
                <label for="area-responsable" class="form-label">Área Responsable</label>
                <input type="text" class="form-control" id="area-responsable" placeholder="Departamento o área involucrada">
            </div>
            <div class="d-flex justify-content-between mt-4">
                <a href="audit-list.html" class="btn btn-outline-custom">Cancelar</a>
                <button type="submit" class="btn btn-primary-custom">Guardar Hallazgo</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
