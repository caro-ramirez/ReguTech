        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>

<div class="container py-5">
    <h1 class="text-center text-dark-blue mb-4">Responder Autoevaluación</h1>
    <div class="card shadow-sm p-4">
        <h2 class="card-title text-center mb-4">Checklist de Cumplimiento ISO 9001</h2>
        <div class="progress mb-4" style="height: 25px;">
            <div class="progress-bar bg-primary-custom" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
        </div>
        <form>
            <h4 class="text-primary-dark">¿Se han identificado las partes interesadas relevantes para el SGC? <span class="text-danger">*</span></h4>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="respuesta" id="cumple" value="cumple" checked>
                <label class="form-check-label" for="cumple">Cumple</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="respuesta" id="no-cumple" value="no-cumple">
                <label class="form-check-label" for="no-cumple">No Cumple</label>
            </div>
            <div class="form-check mb-4">
                <input class="form-check-input" type="radio" name="respuesta" id="no-aplica" value="no-aplica">
                <label class="form-check-label" for="no-aplica">No Aplica</label>
            </div>
            <div class="mb-4">
                <label for="observaciones" class="form-label text-primary-dark">Observaciones (Opcional)</label>
                <textarea class="form-control" id="observaciones" rows="3"></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <a href="checklist-list.html" class="btn btn-outline-custom">Anterior</a>
                <button type="submit" class="btn btn-primary-custom">Siguiente Pregunta</button>
            </div>
            <a href="dashboard.html" class="btn btn-secondary mt-3 w-100">Guardar y Salir</a>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
