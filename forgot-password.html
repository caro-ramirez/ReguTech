<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReguTech - ¿Olvidaste tu Contraseña?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-page-wrapper d-flex align-items-center justify-content-center min-vh-100">
    <div class="login-container">
        <div class="card shadow-lg p-5">
            <div class="card-body text-center">
                <a href="index.html">
                    <img src="./assets/logo-medium.png" alt="ReguTech Logo" class="logo-image mb-4">
                </a>
                <h2 class="card-title mb-4">Recuperar Contraseña</h2>
                <p class="text-muted">Ingresa tu dirección de correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
                <form id="forgot-password-form">
                    <div class="form-floating mb-4 mt-4">
                        <input type="email" class="form-control" id="email-recuperar" placeholder="Correo electrónico" required>
                        <label for="email-recuperar">Correo electrónico</label>
                    </div>
                    <button type="submit" class="btn btn-primary-custom w-100 btn-lg mb-3">
                        <i class="fas fa-paper-plane me-2"></i>Enviar Enlace
                    </button>
                    <hr class="my-4">
                    <p class="text-muted mb-0">¿Recuerdas tu contraseña? <br/> <a href="login.html" class="text-primary-custom text-decoration-none">Iniciar sesión</a></p>
                </form>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="index.html" class="back-to-home-link">
                <i class="fas fa-arrow-left me-2"></i> Volver a la página principal
            </a>
        </div>
    </div>
</div>

<script>
    document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Se ha enviado un enlace para restablecer la contraseña a tu correo electrónico.');
        window.location.href = 'login.html'; // Redirigir de vuelta al login después de simular el envío
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
