<div class="container py-5">
    <h1 class="text-center text-dark-blue mb-4">Crear Nuevo Plan de Auditoría</h1>
    <div class="card shadow-sm p-4">
        <form>
            <div class="mb-3">
                <label for="fecha-auditoria" class="form-label">Fecha de Auditoría</label>
                <input type="date" class="form-control" id="fecha-auditoria" required>
            </div>
            <div class="mb-3">
                <label for="area-auditar" class="form-label">Área a Auditar</label>
                <select class="form-select" id="area-auditar" required>
                    <option selected disabled value="">Seleccione un área...</option>
                    <option>Procesos de Captación de Clientes</option>
                    <option>Monitoreo Transaccional PLD</option>
                    <option>Gestión de Riesgos Operacionales</option>
                    <option>Recursos Humanos y Capacitación</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="responsable-auditoria" class="form-label">Responsable de la Auditoría</label>
                <input type="text" class="form-control" id="responsable-auditoria" placeholder="Nombre del auditor" required>
            </div>
            <div class="mb-3">
                <label for="objetivo-auditoria" class="form-label">Objetivo de la Auditoría</label>
                <textarea class="form-control" id="objetivo-auditoria" rows="3" placeholder="Describa el objetivo de esta auditoría"></textarea>
            </div>
            <div class="d-flex justify-content-between mt-4">
                <a href="audit-list.html" class="btn btn-outline-custom">Cancelar</a>
                <button type="submit" class="btn btn-primary-custom">Guardar Plan</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
