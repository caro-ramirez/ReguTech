<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReguTech - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-page-wrapper d-flex align-items-center justify-content-center min-vh-100">
    <div class="login-container">
        <div class="card shadow-lg p-5">
            <div class="card-body text-center">
                <a href="index.html">
                    <img src="./assets/logo-medium.png" alt="ReguTech Logo" class="logo-image mb-4">
                </a>
                <h2 class="card-title mb-4">Iniciar Sesión</h2>
                <form id="login-form">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email-login" placeholder="Correo electrónico" required>
                        <label for="email-login">Correo electrónico</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password-login" placeholder="Contraseña" required>
                        <label for="password-login">Contraseña</label>
                    </div>
                    <button type="submit" class="btn btn-primary-custom w-100 btn-lg mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                    </button>
                    <p class="text-muted"><a href="./forgot-password.html" class="text-primary-custom text-decoration-none">¿Olvidaste tu contraseña?</a></p>
                </form>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="index.html" class="back-to-home-link">
                <i class="fas fa-arrow-left me-2"></i> Volver a la página principal
            </a>
        </div>
    </div>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();
        // Aquí iría tu lógica de autenticación
        alert('Inicio de sesión exitoso. Redirigiendo al Dashboard...');
        window.location.href = 'dashboard.html'; // Redirigir al dashboard
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
