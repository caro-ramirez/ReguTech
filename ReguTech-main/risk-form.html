<div class="container py-5">
    <h1 class="text-center text-dark-blue mb-4">Registrar Nuevo Riesgo</h1>
    <div class="card shadow-sm p-4">
        <form id="risk-form">
            <div class="mb-3">
                <label for="descripcion-riesgo" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion-riesgo" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Tipo</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tipo-riesgo" id="riesgo" value="Riesgo" checked>
                        <label class="form-check-label" for="riesgo">Riesgo</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tipo-riesgo" id="oportunidad" value="Oportunidad">
                        <label class="form-check-label" for="oportunidad">Oportunidad</label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="probabilidad" class="form-label">Probabilidad</label>
                <select class="form-select" id="probabilidad">
                    <option>Baja</option>
                    <option>Media</option>
                    <option>Alta</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="impacto" class="form-label">Impacto</label>
                <select class="form-select" id="impacto">
                    <option>Bajo</option>
                    <option>Medio</option>
                    <option>Alto</option>
                </select>
            </div>
            
            <div class="alert alert-danger mt-3" id="error-message" style="display: none;">
                </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="risk.html" class="btn btn-outline-custom">Cancelar</a>
                <button type="submit" class="btn btn-primary-custom" id="submit-button">Guardar</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
