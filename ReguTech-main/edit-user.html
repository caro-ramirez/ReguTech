<div class="container py-5">
    <h1 class="text-center text-dark-blue mb-4">Editar Usuario</h1>
    <div class="card p-4 shadow-sm border-0 rounded-4 mx-auto" style="max-width: 600px;">
        
        <form id="edit-user-form">
            <h5 class="text-dark-blue mb-3">Datos del Usuario</h5>
            <div class="mb-3">
                <label for="userName" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control rounded-pill" id="userName" required>
            </div>
            <div class="mb-3">
                <label for="userEmail" class="form-label">Email</label>
                <input type="email" class="form-control rounded-pill" id="userEmail" disabled readonly>
                <small class="form-text text-muted">El email no se puede modificar.</small>
            </div>
            <div class="mb-3">
                <label for="userRole" class="form-label">Rol</label>
                <select class="form-select rounded-pill" id="userRole" required>
                    <option value="Administrador">Administrador</option>
                    <option value="Colaborador">Colaborador</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="userStatus" class="form-label">Estado</label>
                <select class="form-select rounded-pill" id="userStatus" required>
                    <option value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                </select>
            </div>
            
            <div class="alert alert-danger mt-3" id="error-message" style="display: none;">
                </div>

            <div class="d-flex justify-content-end mt-4">
                <a href="#" id="cancel-button" class="btn btn-secondary-custom rounded-pill me-2">Cancelar</a>
                <button type="submit" class="btn btn-primary-custom rounded-pill" id="submit-button">Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/edit-user.js"></script>
</body>
