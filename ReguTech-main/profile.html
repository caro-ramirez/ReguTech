<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReguTech - Mi Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow-sm">
    <div class="container py-2">
        <a class="navbar-brand d-flex align-items-center" href="./dashboard.html">
            <img src="./assets/logo.png" alt="ReguTech Logo" class="logo-image me-2">
            <span class="logo-text">ReguTech</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link mx-2" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2" href="checklist-list.html">Checklists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2" href="#">Políticas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2" href="audit-list.html">Auditorías</a>
                </li>
            </ul>
            <div class="d-flex">
                <a class="btn nav-profile-btn me-2" href="profile.html">
                    <i class="fas fa-user-circle me-1"></i>Mi Perfil
                </a>
                <a class="btn nav-logout-btn" id="logout-button" href="#">
                    <i class="fas fa-sign-out-alt me-1"></i>Cerrar Sesión
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container py-5">
    <h1 class="text-center text-dark-blue mb-4">Mi Perfil</h1>
    
    <div class="card shadow-sm p-4 mb-4">
        <div class="card-body">
            <form id="profile-form">
                <div class="mb-3">
                    <label for="profile-name" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="profile-name" required>
                </div>
                <div class="mb-3">
                    <label for="profile-email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="profile-email" readonly disabled>
                </div>
                <div class="mb-3">
                    <label for="profile-role" class="form-label">Rol</label>
                    <input type="text" class="form-control" id="profile-role" readonly disabled>
                </div>
                
                <div class="alert alert-danger" id="profile-error-message" style="display: none;"></div>
                
                <div class="d-flex justify-content-between">
                    <a href="dashboard.html" class="btn btn-outline-custom">Cancelar</a>
                    <button type="submit" class="btn btn-primary-custom" id="submit-profile-button">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow-sm p-4">
        <div class="card-body">
            <h4 class="text-dark-blue">Cambiar Contraseña</h4>
            <form id="password-form">
                <div class="mb-3">
                    <label for="current-password" class="form-label">Contraseña Actual</label>
                    <input type="password" class="form-control" id="current-password" required>
                </div>
                <div class="mb-3">
                    <label for="new-password" class="form-label">Nueva Contraseña</label>
                    <input type="password" class="form-control" id="new-password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirmar Nueva Contraseña</label>
                    <input type="password" class="form-control" id="confirm-password" required>
                </div>
                
                <div class="alert alert-danger" id="password-error-message" style="display: none;"></div>
                <div class="alert alert-success" id="password-success-message" style="display: none;"></div>
                
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary-custom" id="submit-password-button">Actualizar Contraseña</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/profile.js"></script>
</body>
</html>
