<div class="container py-5">
    <h1 class="text-center text-dark-blue mb-4">Crear Plan de Acción</h1>
    <div class="card shadow-sm p-4 mb-4">
        
        <form id="action-plan-form">
            
            <input type="hidden" id="hallazgo-id-input">

            <div class="mb-3">
                <label class="form-label fw-bold">Hallazgo a Solucionar</label>
                <textarea class="form-control" id="hallazgo-descripcion" rows="3" readonly disabled></textarea>
                <small class="form-text text-muted">Este es el hallazgo que se está tratando.</small>
            </div>

            <hr>

            <div class="row g-3">
                <div class="col-md-6 mb-3">
                    <label for="area-afectada" class="form-label">Área Afectada</label>
                    <input type="text" class="form-control" id="area-afectada" placeholder="Ej: Operaciones" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="responsable-asignado" class="form-label">Responsable Asignado</label>
                    <input type="text" class="form-control" id="responsable-asignado" placeholder="Ej: Jefe de Operaciones" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="accion-propuesta" class="form-label">Acción Propuesta</label>
                <textarea class="form-control" id="accion-propuesta" rows="3" placeholder="Describa la acción correctiva" required></textarea>
            </div>
            
            <div class="mb-3">
                <label for="fecha-limite" class="form-label">Fecha Límite</label>
                <input type="date" class="form-control" id="fecha-limite" required>
            </div>

            <div class="mb-3">
                <label for="descripcion-detallada" class="form-label">Descripción Detallada (Opcional)</label>
                <textarea class="form-control" id="descripcion-detallada" rows="5" placeholder="Agregue detalles adicionales, pasos a seguir, etc."></textarea>
            </div>

            <div class="alert alert-danger mt-3" id="error-message" style="display: none;">
                </div>

            <div class="mt-4 text-center">
                <a href="audit-list.html" class="btn btn-outline-custom btn-lg ms-3">Cancelar</a>
                <button type="submit" class="btn btn-primary-custom btn-lg" id="submit-button">
                    <i class="fas fa-save me-2"></i> Guardar Plan de Acción
                </button>
            </div>
        </form>
    </div>
</div>
