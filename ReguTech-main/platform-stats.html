<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backoffice - Estadísticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="./assets/logo.png" alt="ReguTech Logo" class="logo-image me-2">
            <span class="logo-text">ReguTech</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="companies-list.html">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="content-management.html">Contenido</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="platform-stats.html">Estadísticas</a>
                </li>
            </ul>
            <div class="d-flex">
                <a class="btn nav-profile-btn me-2" href="profile.html">
                    <i class="fas fa-user-circle me-1"></i>Mi Perfil
                </a>
                <a class="btn nav-logout-btn" id="logout-button" href="#">
                    <i class="fas fa-sign-out-alt me-1"></i>Cerrar Sesión
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container py-5">
    <h1 class="text-center text-dark-blue mb-4">Estadísticas de la Plataforma</h1>
    <div class="card p-4 shadow-sm border-0 rounded-4">
        <div class="row g-4 mb-5">
            <div class="col-md-3">
                <div class="card p-3 shadow-sm border-0 rounded-4 text-center">
                    <i class="fas fa-building fa-2x text-primary-custom mb-2"></i>
                    <h5 class="card-title text-muted">Total de Clientes</h5>
                    <h2 class="display-4 fw-bold text-dark-blue" id="stats-total-clientes">...</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 shadow-sm border-0 rounded-4 text-center">
                    <i class="fas fa-users fa-2x text-info-custom mb-2"></i>
                    <h5 class="card-title text-muted">Usuarios (Clientes)</h5>
                    <h2 class="display-4 fw-bold text-info-custom" id="stats-total-usuarios">...</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 shadow-sm border-0 rounded-4 text-center">
                    <i class="fas fa-exclamation-triangle fa-2x text-danger mb-2"></i>
                    <h5 class="card-title text-muted">Hallazgos Totales</h5>
                    <h2 class="display-4 fw-bold text-danger" id="stats-total-hallazgos">...</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 shadow-sm border-0 rounded-4 text-center">
                    <i class="fas fa-dollar-sign fa-2x text-accent-custom mb-2"></i>
                    <h5 class="card-title text-muted">MRR</h5>
                    <h2 class="display-4 fw-bold text-accent-custom">N/A</h2>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="card p-4 shadow-sm border-0 rounded-4 h-100">
                    <h5 class="card-title text-center text-dark-blue mb-4">Adopción de Módulos</h5>
                    <canvas id="moduleAdoptionChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-4 shadow-sm border-0 rounded-4 h-100">
                    <h5 class="card-title text-center text-dark-blue mb-4">Crecimiento de Clientes</h5>
                    <canvas id="clientGrowthChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/platform-stats.js"></script>
</body>
</html>
