<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backoffice - Usuarios del Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="./assets/logo.png" alt="ReguTech Logo" class="logo-image me-2">
            <span class="logo-text">ReguTech</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="clients-list.html">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="content-management.html">Contenido</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="platform-stats.html">Estadísticas</a>
                </li>
            </ul>
            <div class="d-flex">
                <a class="btn nav-profile-btn me-2" href="profile.html">
                    <i class="fas fa-user-circle me-1"></i>Mi Perfil
                </a>
                <a class="btn nav-logout-btn" id="logout-button" href="#">
                    <i class="fas fa-sign-out-alt me-1"></i>Cerrar Sesión
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container py-5">
    <h1 class="text-center text-dark-blue mb-4" id="page-title">Cargando usuarios...</h1>
    <div class="card p-4 shadow-sm border-0 rounded-4">
        <div class="d-flex justify-content-between mb-3">
            <a href="create-user.html" class="btn btn-primary-custom rounded-pill"><i class="fas fa-plus me-1"></i> Nuevo Usuario</a>
            <input type="text" class="form-control w-25 rounded-pill" placeholder="Buscar usuario...">
        </div>
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th scope="col" class="text-primary-dark">Nombre</th>
                        <th scope="col" class="text-primary-dark">Email</th>
                        <th scope="col" class="text-primary-dark">Rol</th>
                        <th scope="col" class="text-primary-dark">Estado</th>
                        <th scope="col" class="text-primary-dark">Acciones</th>
                    </tr>
                </thead>
                <tbody id="users-tbody">
                    <tr>
                        <td colspan="5" class="text-center">
                            <div class="spinner-border text-primary-custom" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-end mt-4">
            <a href="clients-list.html" class="btn btn-secondary-custom rounded-pill">Volver a Clientes</a>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirmar Eliminación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="deleteModalBody">
                ¿Estás seguro de que deseas eliminar a este usuario? Esta acción no se puede deshacer.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger-custom" id="confirm-delete-button">Eliminar Usuario</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/clients-list.js"></script>
</body>
</html>
