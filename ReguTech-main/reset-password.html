<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReguTech - Restablecer Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-page-wrapper d-flex align-items-center justify-content-center min-vh-100">
    <div class="login-container">
        <div class="card shadow-lg p-5">
            <div class="card-body text-center">
                <a href="index.html">
                    <img src="./assets/logo-medium.png" alt="ReguTech Logo" class="logo-image mb-4">
                </a>
                <h2 class="card-title mb-4">Restablecer Contraseña</h2>
                
                <div id="message-container">
                    <p class="text-muted">Crea tu nueva contraseña.</p>
                </div>

                <form id="reset-password-form" class="mt-4">
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="new-password" placeholder="Nueva contraseña" required>
                        <label for="new-password">Nueva Contraseña</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirmar contraseña" required>
                        <label for="confirm-password">Confirmar Nueva Contraseña</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary-custom w-100 btn-lg mb-3" id="submit-button">
                        <i class="fas fa-save me-2"></i>Guardar Contraseña
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/reset-password.js"></script> 
</body>
</html>
